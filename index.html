<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>RPS ONLINE!</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Nova+Square|Varela&display=swap" rel="stylesheet">
        <link rel='icon' href='https://img.icons8.com/ios/50/000000/hand-scissors.png' />
        <link rel='stylesheet' href='assets/css/style.css' />
        
    </head>

    <body>

        <nav class="navbar">
            <span class="navbar-brand mx-auto h1">Rock, Paper, Scissors - Online</span>
        </nav>

        <div class="input-group" id='user-signup'>
            <input type="text" class="form-control" placeholder="Enter Username" aria-label="Username" aria-describedby="button-addon2">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="submit" id="submit">Submit</button>
            </div>
        </div>

        <div class='container'>

            <div class='row'>

                <div class='col-8 card player-zone'>
                    <div class='row d-flex justify-content-center'>
                        <p id='player-name'>Player Name</p>
                    </div>

                    <div class="row d-flex justify-content-center">
                        <p id='your-info'>Wins: <span id='player-wins'></span> Loses: <span id='player-loses'></span></p>
                    </div>

                    <div class='row d-flex justify-content-center'>
                        <img src='assets/images/rock.jpg' alt='rock picture and button' />
                    </div>

                    <div class='row d-flex justify-content-center'>
                        <img src='assets/images/paper.jpg' alt='paper picture and button' />
                        <img src='assets/images/scissiors.jpg' alt='scissiors picture and button' />

                    </div>

                    <div class='row d-flex justify-content-center'>
                        <p id='opponent-info'>Opponent Name: <span id='opponent-name'></span> Wins: <span id='opponent-wins'></span> Loses: <span id='opponent-loses'></span></p>
                    </div>

                </div>

                <div class='col-4 card chat-box'>
                    <div class='chat-archive'>

                    </div>

                    <div class="input-group mb-3 chat-entry row align-items-end">
                        <input type="text" class="form-control" placeholder="Chat!" aria-label="Chat!" aria-describedby="button-addon2">
                        <div class="input-group-append">
                          <button class="btn btn-outline-secondary" type="button" id="button-addon2">Submit</button>
                        </div>
                    </div>

                </div>


            </div>

        </div>


        <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-database.js"></script>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        
        <script src='assets/javascript/script.js'></script>

    </body>
</html>
